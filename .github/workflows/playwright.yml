name: Playwright Tests
run-name: Playwright Tests est√° rodando no ${{ github.event.inputs.browser || 'chromium, firefox e webkit' }}
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        options:
          - chromium
          - firefox
          - webkit
        description: 'Escolha o navegador (chromium, firefox, webkit)'
        required: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.browser }}" ]; then
            npx playwright test --project=${{ github.event.inputs.browser }}
          else
            npx playwright test
          fi
      id: playwright-tests
      continue-on-error: true
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: null
    - name: Upload results
      uses: actions/upload-artifact@v2
      with:
        name: playwright-results
        path: path/to/playwright/results/
    - name: Set workflow status
      run: |
        if [[ "${{ steps.playwright-tests.outcome }}" == "failure" ]]; then
          fail "O teste falhou"
          exit 1
        fi
